<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Screenshot_96.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>ProductMarket</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <nav class="nav">

                <div class="logo">
                    <a href="./index.html" class="logo__link">
                        PeroDukto
                    </a>
                </div>

                <div class="buttons_wrapper">

                    <a href="#" class="button_link">
                        Catalog
                    </a>
                    <a href="#" class="button_link">
                        Contacts
                    </a>

                </div>

                <div class="input-and-login-wrapper">
                    <div class="input_wrapper">
                        <input class="header__input" type="text" placeholder="Search">
                    </div>

                    <div class="input-cart-wrapper">

                        <div class="login_wrapper">
                            <a href="./pages/login.html" class="login_btn">
                                Sign in
                            </a>
                        </div>
    
                        <div class="cart_wrapper">
                            <a href="./pages/login.html" class="cart_btn">
                                Cart
                            </a>
                        </div>

                    </div>
    
                </div>


            </nav>
        </header>


        <div class="sidebar-main-wrapper">

            <aside class="sidebar">

                <div class="selector-top-text">
                    Select product type:
                </div>

                <div class="type-selector">

                    <div class="product-type">
                        <input type="checkbox">
                        <span class="product">-Vegetables</span>
                    </div>

                    <div class="product-type">
                        <input type="checkbox">
                        <span class="product">-Fruits</span>
                    </div>

                    <div class="product-type">
                        <input type="checkbox">
                        <span class="product">-Exotic</span>
                    </div>

                    <div class="product-type">
                        <input type="checkbox">
                        <span class="product">-Russian kids</span>
                    </div>
                </div>




            </aside>
    
            <main class="main">
    
                <div class="product_wrapper">
    
                    <div class="product">
                        <a href="#" class="product__icon_wrapper">
                            <img class="product__icon" src="./public/images/products/banana.png" alt="product_icon">
                        </a>
                        <span class="price">2$</span>
                        <span class="product__button">
                            <a href="#" class="buy_button">
                                Add to cart
                            </a>
                        </span>
                    </div>
    
                    <div class="product">
                        <a href="#" class="product__icon_wrapper">
                            <img class="product__icon" src="./public/images/products/apple.png" alt="product_icon">
                        </a>
                        <span class="price">0.9$</span>
                        <span class="product__button">
                            <a href="#" class="buy_button">
                                Add to cart
                            </a>
                        </span>
                    </div>
    
                    <div class="product">
                        <a href="#" class="product__icon_wrapper">
                            <img class="product__icon" src="./public/images/products/cucumber.png" alt="product_icon">
                        </a>
                        <span class="price">1.1$</span>
                        <span class="product__button">
                            <a href="#" class="buy_button">
                                Add to cart
                            </a>
                        </span>
                    </div>
    
                    <div class="product">
                        <a href="#" class="product__icon_wrapper">
                            <img class="product__icon" src="./public/images/products/Kiwi.png" alt="product_icon">
                        </a>
                        <span class="price">1.4$</span>
                        <span class="product__button">
                            <a href="#" class="buy_button">
                                Add to cart
                            </a>
                        </span>
                    </div>
    
                    <div class="product">
                        <a href="#" class="product__icon_wrapper">
                            <img class="product__icon" src="./public/images/products/pineapple.png" alt="product_icon">
                        </a>
                        <span class="price">3$</span>
                        <span class="product__button">
                            <a href="#" class="buy_button">
                                Add to cart
                            </a>
                        </span>
                    </div>
    
                    <div class="product">
                        <a href="#" class="product__icon_wrapper">
                            <img class="product__icon" src="./public/images/products/tomato.png" alt="product_icon">
                        </a>
                        <span class="price">1$</span>
                        <span class="product__button">
                            <a href="#" class="buy_button">
                                Add to cart
                            </a>
                        </span>
                    </div>
    
                    <div class="product">
                        <a href="#" class="product__icon_wrapper">
                            <img class="product__icon" src="./public/images/products/russian-product.png" alt="product_icon">
                        </a>
                        <span class="price">0.05$</span>
                        <span class="product__button">
                            <a href="#" class="buy_button">
                                Add to cart
                            </a>
                        </span>
                    </div>
    
                </div>
    
            </main>

        </div>


        <footer class="footer">
            <div class="footer__text">
                Â© 2022. All Rights Reserved
            </div>
            <div class="footer_links_wrapper">
                <a href="https://uk-ua.facebook.com/" class="footer-links"><img src="./public/images/footer/facebook.png" alt="youtube" class="footer_link_img"></a>
                <a href="https://www.instagram.com/" class="footer-links"><img src="./public/images/footer/instagram.png" alt="twitter" class="footer_link_img"></a>
                <a href="https://twitter.com/home" class="footer-links"><img src="./public/images/footer/twitter.png" alt="telegram" class="footer_link_img"></a>
            </div>

        </footer>
    </div>

</body>
</html>
